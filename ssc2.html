<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced SSC Quiz System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Modern CSS Reset and Variables */
      :root {
        /* Colors - Using modern color palette */
        --color-primary: #6366f1;
        --color-secondary: #14b8a6;
        --color-tertiary: #8b5cf6;
        --color-success: #22c55e;
        --color-warning: #eab308;
        --color-danger: #ef4444;
        --color-info: #3b82f6;

        /* Background Colors */
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;

        /* Text Colors */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;

        /* Gradients */
        --gradient-primary: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-tertiary)
        );
        --gradient-secondary: linear-gradient(
          135deg,
          var(--color-secondary),
          var(--color-info)
        );

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);

        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;

        /* Spacing */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;

        /* Transitions */
        --transition-all: all 0.3s ease;
        --transition-transform: transform 0.3s ease;
        --transition-opacity: opacity 0.3s ease;

        /* Z-index layers */
        --z-modal: 1000;
        --z-popup: 100;
        --z-header: 50;
        --z-base: 1;
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        min-height: 100vh;
      }

      /* Layout Components */
      .quiz-container {
        max-width: 1440px;
        margin: 0 auto;
        padding: var(--space-md);
        display: grid;
        gap: var(--space-lg);
      }

      @media (min-width: 1024px) {
        .quiz-container {
          grid-template-columns: 300px 1fr 300px;
          padding: var(--space-xl);
          height: 100vh;
          overflow: hidden;
        }
      }

      /* Side Panels */
      .side-panel {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        padding: var(--space-lg);
        height: fit-content;
      }

      @media (min-width: 1024px) {
        .side-panel {
          height: calc(100vh - 2 * var(--space-xl));
          overflow-y: auto;
        }
      }

      /* Main Content */
      .main-content {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        padding: var(--space-xl);
        display: flex;
        flex-direction: column;
        gap: var(--space-lg);
      }

      /* Quiz Header */
      .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: var(--space-md);
        padding-bottom: var(--space-lg);
        border-bottom: 1px solid var(--bg-tertiary);
      }

      .quiz-title {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Timer Component */
      .timer-widget {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-sm) var(--space-lg);
        background: var(--bg-tertiary);
        border-radius: var(--radius-xl);
        font-weight: 600;
      }

      .timer-widget i {
        color: var(--color-warning);
      }

      .timer-widget.warning {
        animation: pulse 1s infinite;
        background: rgba(239, 68, 68, 0.2);
      }

      /* Question Section */
      .question-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: var(--space-lg);
      }

      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .question-number {
        font-size: 0.875rem;
        color: var(--text-secondary);
        padding: var(--space-xs) var(--space-sm);
        background: var(--bg-tertiary);
        border-radius: var(--radius-md);
      }

      .question-text {
        font-size: 1.25rem;
        line-height: 1.6;
        color: var(--text-primary);
        margin: var(--space-lg) 0;
      }

      /* Options Grid */
      .options-grid {
        display: grid;
        gap: var(--space-md);
      }

      @media (min-width: 768px) {
        .options-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .option-card {
        background: var(--bg-tertiary);
        border: 2px solid transparent;
        border-radius: var(--radius-md);
        padding: var(--space-lg);
        cursor: pointer;
        transition: var(--transition-all);
        display: flex;
        align-items: center;
        gap: var(--space-md);
        position: relative;
        overflow: hidden;
      }

      .option-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient-primary);
        opacity: 0;
        transition: var(--transition-opacity);
        z-index: 0;
      }

      .option-card:hover {
        transform: translateY(-2px);
        border-color: var(--color-primary);
      }

      .option-card.selected {
        background: var(--bg-secondary);
        border-color: var(--color-primary);
      }

      .option-card.selected::before {
        opacity: 0.1;
      }

      .option-marker {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        z-index: 1;
      }

      .option-text {
        flex: 1;
        z-index: 1;
      }

      /* Navigation */
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        gap: var(--space-md);
        margin-top: auto;
      }

      .nav-btn {
        padding: var(--space-md) var(--space-xl);
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-all);
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--text-primary);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .btn-secondary:hover {
        background: var(--bg-tertiary);
        transform: translateY(-2px);
      }

      /* Progress Section */
      .progress-section {
        margin-bottom: var(--space-lg);
      }

      .progress-bar {
        height: 6px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-xl);
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--gradient-primary);
        width: 0%;
        transition: width 0.3s ease;
      }

      /* Question Navigator */
      .question-navigator {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: var(--space-sm);
        margin-top: var(--space-lg);
      }

      .navigator-item {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-tertiary);
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: var(--transition-all);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .navigator-item:hover {
        background: var(--bg-tertiary);
      }

      .navigator-item.active {
        background: var(--color-primary);
        color: var(--text-primary);
      }

      .navigator-item.answered {
        background: var(--color-success);
        color: var(--text-primary);
      }

      /* Stats Panel */
      .stats-panel {
        display: grid;
        gap: var(--space-md);
      }

      .stat-card {
        background: var(--bg-tertiary);
        padding: var(--space-lg);
        border-radius: var(--radius-md);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-primary);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        z-index: var(--z-modal);
        padding: var(--space-md);
        overflow-y: auto;
      }

      .modal-content {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        padding: var(--space-2xl);
        max-width: 800px;
        margin: var(--space-2xl) auto;
        position: relative;
      }

      .results-grid {
        display: grid;
        gap: var(--space-lg);
        margin: var(--space-xl) 0;
      }

      @media (min-width: 768px) {
        .results-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .results-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .result-card {
        background: var(--bg-tertiary);
        padding: var(--space-xl);
        border-radius: var(--radius-md);
        text-align: center;
      }

      .result-value {
        font-size: 2rem;
        font-weight: 700;
        margin: var(--space-md) 0;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animations */
      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-slide-in {
        animation: slideIn 0.3s ease forwards;
      }

      /* Loading Screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: var(--bg-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: var(--z-modal);
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid var(--bg-secondary);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
    </div>

    <div class="quiz-container">
      <!-- Left Panel -->
      <aside class="side-panel">
        <div class="quiz-info">
          <h1 class="quiz-title">SSC GK Mock Test</h1>
          <p class="quiz-subtitle">General Knowledge Section</p>
        </div>

        <div class="progress-section">
          <h3 class="section-title">Progress</h3>
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>
        </div>

        <div class="question-navigator" id="questionNavigator"></div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="quiz-header">
          <div class="quiz-meta">
            <div class="quiz-topic">General Knowledge</div>
            <div class="quiz-duration">10 Questions</div>
          </div>
          <div class="timer-widget">
            <i class="fas fa-clock"></i>
            <span id="time">60</span>
            <span>sec</span>
          </div>
        </header>

        <section class="question-section">
          <div class="question-header">
            <span class="question-number" id="questionNumber"
              >Question 1/10</span
            >
            <span class="question-marks">1 Mark</span>
          </div>

          <div class="question-text" id="question"></div>

          <div class="options-grid" id="options"></div>

          <div class="nav-buttons">
            <button
              class="nav-btn btn-secondary"
              id="prevBtn"
              onclick="prevQuestion()"
            >
              <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button
              class="nav-btn btn-primary"
              id="submitBtn"
              onclick="submitQuiz()"
              style="display: none"
            >
              <i class="fas fa-check-circle"></i> Submit Quiz
            </button>
            <button
              class="nav-btn btn-primary"
              id="nextBtn"
              onclick="nextQuestion()"
            >
              Next <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </section>
      </main>

      <!-- Right Panel -->
      <aside class="side-panel">
        <div class="stats-panel">
          <div class="stat-card">
            <span>Attempted</span>
            <span class="stat-value" id="attemptedCount">0/10</span>
          </div>
          <div class="stat-card">
            <span>Time per Question</span>
            <span class="stat-value">60s</span>
          </div>
          <div class="stat-card">
            <span>Accuracy</span>
            <span class="stat-value" id="currentAccuracy">0%</span>
          </div>
        </div>
      </aside>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultModal">
      <div class="modal-content animate-slide-in">
        <h2 class="modal-title">Quiz Complete!</h2>
        <p class="modal-subtitle">Here's how you performed</p>

        <div class="results-grid"></div>

        <div class="modal-actions">
          <button class="nav-btn btn-primary" onclick="restartQuiz()">
            <i class="fas fa-redo"></i> Retake Quiz
          </button>
        </div>
      </div>
    </div>
    <script>
      // Quiz Data Structure
      const questions = [
        {
          id: 1,
          question: "Which is the largest democracy in the world?",
          options: ["United States", "India", "Indonesia", "Brazil"],
          correct: 1,
          explanation:
            "India is the largest democracy in the world with over 900 million eligible voters.",
          category: "Politics",
        },
        {
          id: 2,
          question: "Who wrote 'Discovery of India'?",
          options: [
            "Mahatma Gandhi",
            "Jawaharlal Nehru",
            "Sardar Patel",
            "B.R. Ambedkar",
          ],
          correct: 1,
          explanation:
            "Discovery of India was written by Jawaharlal Nehru during his imprisonment at Ahmednagar fort.",
          category: "History",
        },
        {
          id: 3,
          question: "Which planet is known as the Red Planet?",
          options: ["Venus", "Mars", "Jupiter", "Saturn"],
          correct: 1,
          explanation:
            "Mars is called the Red Planet due to its reddish appearance caused by iron oxide.",
          category: "Science",
        },
        {
          id: 4,
          question: "What is the currency of Japan?",
          options: ["Won", "Yuan", "Yen", "Ringgit"],
          correct: 2,
          explanation: "The Yen is the official currency of Japan.",
          category: "Economics",
        },
        {
          id: 5,
          question: "What is the capital of Uttarakhand?",
          options: ["Dehradun", "Nainital", "Haridwar", "Roorkee"],
          correct: 0,
          explanation:
            "Dehradun is the capital city of Uttarakhand, located in the Doon Valley.",
          category: "Geography",
        },
      ];

      // Quiz Configuration
      const quizConfig = {
        timePerQuestion: 60,
        totalQuestions: questions.length,
        passingScore: 70,
        showExplanations: true,
        allowSkip: true,
      };

      // Quiz State
      let quizState = {
        currentQuestion: 0,
        answers: new Array(questions.length).fill(-1),
        timeLeft: quizConfig.timePerQuestion,
        timer: null,
        isQuizComplete: false,
        startTime: null,
        endTime: null,
      };

      // DOM Elements Cache
      const domElements = {
        loadingScreen: document.getElementById("loadingScreen"),
        questionNumber: document.getElementById("questionNumber"),
        questionText: document.getElementById("question"),
        optionsContainer: document.getElementById("options"),
        timeDisplay: document.getElementById("time"),
        progressBar: document.getElementById("progressBar"),
        questionNavigator: document.getElementById("questionNavigator"),
        prevButton: document.getElementById("prevBtn"),
        nextButton: document.getElementById("nextBtn"),
        submitButton: document.getElementById("submitBtn"),
        attemptedCount: document.getElementById("attemptedCount"),
        currentAccuracy: document.getElementById("currentAccuracy"),
        resultModal: document.getElementById("resultModal"),
        timerWidget: document.querySelector(".timer-widget"),
        mainContent: document.querySelector(".main-content"),
      };

      // Quiz Initialization
      function initializeQuiz() {
        quizState = {
          currentQuestion: 0,
          answers: new Array(questions.length).fill(-1),
          timeLeft: quizConfig.timePerQuestion,
          timer: null,
          isQuizComplete: false,
          startTime: new Date(),
          endTime: null,
        };

        domElements.loadingScreen.style.display = "flex";

        setTimeout(() => {
          domElements.loadingScreen.style.display = "none";
          displayQuestion();
          initializeTimer();
          updateQuestionNavigator();
          updateStats();
        }, 1000);
      }

      // Timer Functions
      function initializeTimer() {
        if (quizState.timer) clearInterval(quizState.timer);

        quizState.timeLeft = quizConfig.timePerQuestion;
        updateTimerDisplay();

        quizState.timer = setInterval(() => {
          quizState.timeLeft--;
          updateTimerDisplay();

          if (quizState.timeLeft <= 0) {
            handleTimeUp();
          }
        }, 1000);
      }

      function updateTimerDisplay() {
        domElements.timeDisplay.textContent = quizState.timeLeft;

        if (quizState.timeLeft <= 10) {
          domElements.timerWidget.classList.add("warning");
        } else {
          domElements.timerWidget.classList.remove("warning");
        }
      }

      function handleTimeUp() {
        clearInterval(quizState.timer);
        if (quizState.currentQuestion < questions.length - 1) {
          nextQuestion();
        } else {
          submitQuiz();
        }
      }

      // Question Display and Navigation
      function displayQuestion() {
        const question = questions[quizState.currentQuestion];

        // Fade out
        domElements.mainContent.style.opacity = "0";

        setTimeout(() => {
          // Update question information
          domElements.questionNumber.textContent = `Question ${
            quizState.currentQuestion + 1
          }/${questions.length}`;
          domElements.questionText.textContent = question.question;

          // Generate options
          domElements.optionsContainer.innerHTML = "";
          question.options.forEach((option, index) => {
            const optionCard = createOptionElement(option, index);
            domElements.optionsContainer.appendChild(optionCard);
          });

          updateNavigationButtons();
          updateProgress();

          // Fade in
          domElements.mainContent.style.opacity = "1";
        }, 300);
      }

      function createOptionElement(optionText, index) {
        const optionCard = document.createElement("div");
        optionCard.className = `option-card ${
          quizState.answers[quizState.currentQuestion] === index
            ? "selected"
            : ""
        }`;
        optionCard.onclick = () => selectOption(index);

        optionCard.innerHTML = `
        <div class="option-marker">${String.fromCharCode(65 + index)}</div>
        <div class="option-text">${optionText}</div>
    `;

        return optionCard;
      }

      // Navigation Controls
      function updateNavigationButtons() {
        domElements.prevButton.style.display =
          quizState.currentQuestion === 0 ? "none" : "flex";
        domElements.nextButton.style.display =
          quizState.currentQuestion === questions.length - 1 ? "none" : "flex";
        domElements.submitButton.style.display =
          quizState.currentQuestion === questions.length - 1 ? "flex" : "none";
      }

      function updateProgress() {
        const progress =
          ((quizState.currentQuestion + 1) / questions.length) * 100;
        domElements.progressBar.style.width = `${progress}%`;
      }

      // Question Navigation and Selection
      function updateQuestionNavigator() {
        domElements.questionNavigator.innerHTML = "";

        questions.forEach((_, index) => {
          const item = document.createElement("div");
          item.className = `navigator-item ${
            index === quizState.currentQuestion ? "active" : ""
          } ${quizState.answers[index] !== -1 ? "answered" : ""}`;
          item.textContent = index + 1;
          item.onclick = () => goToQuestion(index);
          domElements.questionNavigator.appendChild(item);
        });
      }

      function goToQuestion(index) {
        if (quizState.isQuizComplete) return;

        quizState.currentQuestion = index;
        displayQuestion();
        initializeTimer();
        updateQuestionNavigator();
        updateStats();
      }

      function selectOption(index) {
        if (quizState.isQuizComplete) return;

        quizState.answers[quizState.currentQuestion] = index;

        document.querySelectorAll(".option-card").forEach((option, i) => {
          option.classList.toggle("selected", i === index);
        });

        updateQuestionNavigator();
        updateStats();
      }

      function nextQuestion() {
        if (quizState.currentQuestion < questions.length - 1) {
          quizState.currentQuestion++;
          displayQuestion();
          initializeTimer();
          updateQuestionNavigator();
          updateStats();
        }
      }

      function prevQuestion() {
        if (quizState.currentQuestion > 0) {
          quizState.currentQuestion--;
          displayQuestion();
          initializeTimer();
          updateQuestionNavigator();
          updateStats();
        }
      }

      // Statistics and Results
      function updateStats() {
        const attempted = quizState.answers.filter((a) => a !== -1).length;
        domElements.attemptedCount.textContent = `${attempted}/${questions.length}`;

        const correct = calculateCorrectAnswers();
        const accuracy =
          attempted > 0 ? Math.round((correct / attempted) * 100) : 0;
        domElements.currentAccuracy.textContent = `${accuracy}%`;
      }

      function calculateCorrectAnswers() {
        return quizState.answers.reduce(
          (acc, answer, index) =>
            answer === questions[index].correct ? acc + 1 : acc,
          0
        );
      }

      function calculateResults() {
        quizState.endTime = new Date();
        const timeTaken = Math.floor(
          (quizState.endTime - quizState.startTime) / 1000
        );

        const results = {
          correct: 0,
          incorrect: 0,
          skipped: 0,
          timeTaken: formatTime(timeTaken),
        };

        quizState.answers.forEach((answer, index) => {
          if (answer === -1) results.skipped++;
          else if (answer === questions[index].correct) results.correct++;
          else results.incorrect++;
        });

        results.accuracy = Math.round(
          (results.correct / questions.length) * 100
        );
        results.performance = getPerformanceRating(results.accuracy);

        return results;
      }

      function getPerformanceRating(score) {
        if (score >= 90) return "Outstanding";
        if (score >= 80) return "Excellent";
        if (score >= 70) return "Very Good";
        if (score >= 60) return "Good";
        if (score >= 50) return "Fair";
        return "Needs Improvement";
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
      }

      // Quiz Completion
      function submitQuiz() {
        clearInterval(quizState.timer);
        quizState.isQuizComplete = true;

        const results = calculateResults();
        displayResults(results);

        domElements.resultModal.style.display = "flex";
      }

      function displayResults(results) {
        const resultsGrid = document.querySelector(".results-grid");

        resultsGrid.innerHTML = `
        <div class="result-card">
            <i class="fas fa-check" style="color: var(--color-success);"></i>
            <div class="result-value">${results.correct}</div>
            <div>Correct Answers</div>
        </div>
        <div class="result-card">
            <i class="fas fa-times" style="color: var(--color-danger);"></i>
            <div class="result-value">${results.incorrect}</div>
            <div>Wrong Answers</div>
        </div>
        <div class="result-card">
            <i class="fas fa-minus-circle" style="color: var(--color-warning);"></i>
            <div class="result-value">${results.skipped}</div>
            <div>Skipped Questions</div>
        </div>
        <div class="result-card">
            <i class="fas fa-percentage" style="color: var(--color-primary);"></i>
            <div class="result-value">${results.accuracy}%</div>
            <div>Accuracy</div>
        </div>
        <div class="result-card">
            <i class="fas fa-clock" style="color: var(--color-secondary);"></i>
            <div class="result-value">${results.timeTaken}</div>
            <div>Time Taken</div>
        </div>
        <div class="result-card">
            <i class="fas fa-star" style="color: var(--color-tertiary);"></i>
            <div class="result-value">${results.performance}</div>
            <div>Performance</div>
        </div>
    `;
      }

      function restartQuiz() {
        domElements.resultModal.style.display = "none";
        initializeQuiz();
      }

      // Keyboard Navigation
      document.addEventListener("keydown", (e) => {
        if (quizState.isQuizComplete) return;

        switch (e.key) {
          case "ArrowLeft":
            prevQuestion();
            break;
          case "ArrowRight":
            nextQuestion();
            break;
          case "1":
          case "2":
          case "3":
          case "4":
            selectOption(parseInt(e.key) - 1);
            break;
        }
      });

      // Prevent accidental page refresh
      window.addEventListener("beforeunload", (e) => {
        if (
          !quizState.isQuizComplete &&
          quizState.answers.some((answer) => answer !== -1)
        ) {
          e.preventDefault();
          e.returnValue = "";
        }
      });

      // Initialize the quiz when the page loads
      window.addEventListener("load", initializeQuiz);

      // Add touch swipe support for mobile devices
      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const swipeDistance = touchEndX - touchStartX;

        if (Math.abs(swipeDistance) < swipeThreshold) return;

        if (swipeDistance > 0) {
          prevQuestion();
        } else {
          nextQuestion();
        }
      }

      // Add resize handler for responsive adjustments
      window.addEventListener("resize", () => {
        updateQuestionNavigator();
      });
    </script>
  </body>
</html>
